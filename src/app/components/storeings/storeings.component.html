<div class="row">
    <div class="col-sm-12 ">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row text-center text-white">
                    <!-- <div class="col-sm-1"></div> -->
                    <div class="col-sm-1">ลำดับ</div>
                    <div class="col-sm-3">รายการ</div>
                    <div class="col-sm-2">จำนวนที่มี</div>
                    <div class="col-sm-2">จำนวนนำจ่าย</div>
                    <div class="col-sm-2">คิดเป็นเงิน</div>
                    <div class="col-sm-2"></div>
                </div>
            </div>
            <!-- <ul class="list-group">
			  <li class="list-group-item" *ngFor="let listing of listings">
			    <a [routerLink]="['/listing/'+listing.$key]">{{listing.title}}</a>
			  </li>

            <div class="panel-body">
                <div class="row text-center" 
                *ngFor="let storeing of storeings;let i=index">
                	<!-- <div class="col-sm-1">
                		<input *ngIf="showhidepregnant" class="big-checkbox" type="checkbox" value="" >
                    </div> -->

                    <div class="col-sm-3"><h4>{{storeing.name}}</h4></div>
                    <div class="col-sm-2"><h4>{{storeing.numnow}}</h4></div>
                    <div class="col-sm-2"><h4>{{storeing.numsell}}</h4></div>
                    <div class="col-sm-2"><h4>{{storeing.numsell*storeing.priceonce}}</h4></div>
                    <div class="col-sm-1">
                	   <a [routerLink]="['/storeing/'+storeing.$key]" class="btn btn-primary btn-block">
                        <i class="fa fa-list" aria-hidden="true"></i>   
                    </a>
                    </div>
                    <div class="col-sm-1">
                        <button (click)="addNumNow(storeing)" class="btn btn-success btn-block" data-toggle="modal" data-target="#myModal">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>

                </div>
            </div> -->
        </div>
    </div>   
</div>

<div class="container">
  <h2>Small Modal</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Small Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
  <!-- <div class="" id="myModal" role="dialog"> -->
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">เพิ่มรายการเข้าคลัง</h4>
        </div>
        <form class="form-horizontal" (submit)="onAddSubmit()">
            <div class="modal-body">
              <fieldset>
                <!-- <legend>AAA</legend> -->
                <div class="form-group text-center">
                    <div class="col-lg-5">
                        <label class="control-label">รายการ </label>
                    </div>
                    <div class="col-lg-7 ">
                        <label class="control-label">{{name}}</label>
                    </div>
                </div>
                <div class="form-group text-center">
                    <div class="col-lg-5">
                        <label class="control-label">ราคา/หน่วย </label>
                    </div>
                    <div class="col-lg-7 ">
                        <label class="control-label">{{priceonce}} บาท</label>
                    </div>
                </div>
                <div class="form-group text-center">
                    <div class="col-lg-5">
                        <label class="control-label">จำนวนในคลังปัจุบัน</label>
                    </div>
                    <div class="col-lg-7 ">
                        <label class="control-label">{{numnow}} หน่วย</label>
                    </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 control-label">จำนวน</label>
                  <div class="col-lg-10">
                    <input [(ngModel)]="newNumNow" name="newNumNow" class="form-control" placeholder="กรอกจำนวนที่ต้องการเพิ่ม" type="number" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 control-label">รับมาจาก</label>
                  <div class="col-lg-10">
                    <input [(ngModel)]="by" name="by" class="form-control" type="text" required>
                  </div>
                </div>
              </fieldset>
            </div>
            <div class="modal-footer">
                <button type="reset" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <input type="submit" value="submit" class="btn btn-primary">
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
